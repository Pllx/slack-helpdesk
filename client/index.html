<style>
 .chart div{
   background-color: steelblue;
   text-align : right;
   padding : 3px;
   margin : 1px;
   border: 1px solid black;
 }
</style>

<body>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

  hi there!

  <div class="chart">
    this is the chart
  </div>
  this is the end


  <script>

    var data = [1,2,2,3,4,5,7];

    var x = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0,700]);

    console.log('test');
    d3.select('.chart')
      .selectAll('div')
        .data(data)
      .enter().append('div')
        .style('width', function(d) { return x(d) + "px"})
        .text(function(d) {return d;});
  </script>
